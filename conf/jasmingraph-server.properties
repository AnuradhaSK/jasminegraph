#--------------------------------------------------------------------------------
#JasminGraph specific parameters
#--------------------------------------------------------------------------------
#The following flag indicates whether Acacia is run in single node mode or in a distributed cluster
#If flase, Acacia will assume that it is running on a single host. If true it will run in full
#distributed settings.
org.jasmingraph.server.mode.isdistributed=false
#org.jasmingraph.server.host is where the master(server) of the Acacia system runs.
org.jasmingraph.server.host=wso2-ThinkPad-T530
#org.jasmingraph.server.runtime.location is the location where termprary files, working directories of
org.jasmingraph.server.nplaces=4
org.jasmingraph.server.runtime.location=/home/miyurud/tmp
#org.jasmingraph.partitioner.metis.home is the location where METIS graph partitioner is installed
org.jasmingraph.partitioner.metis.home=/home/miyurud/software/metis-5.1.0
#org.jasmingraph.partitioner.metis.home is the location where PARMETIS graph partitioner is installed
org.jasmingraph.partitioner.parmetis.home=/home/miyurud/software/parmetis-4.0.3/bin
#The following directory is where the MPI installation used by parmetis is located
org.jasmingraph.partitioner.mpi.home=/home/miyurud/software/mpich-3.0.4/bin
#batch upload file path
org.jasmingraph.batchupload.file.path=/home/miyurud/Lab/GCN/git/jesmingraph/conf/batch-upload.txt
#The following directory must be the top directory for batch upload
org.jasmingraph.partitioner.neo4j.batchinserter=/nfs/home/miyuru/Developments/Acacia/batch_import/batch-import-master/import.sh
org.jasmingraph.partitioner.neo4j.batchinserter.folder=/nfs/home/miyuru/Developments/Acacia/batch_import/batch-import-master
#We need to specify the local directory where Acacia Instances will maintain their data
#The following folder might keep multiple graph databases
org.jasmingraph.server.instance.datafolder=/var/tmp/acad-localstore
#The following parameter specifies the number of threads to be used during graph partitioning.
org.jasmingraph.partitioner.local.threads=4
#Resilience level
org.jasmingraph.resilience.resilienceLevel=4
#Set the following to true to enable cached SPARQL exeution
org.jasmingraph.rdf.sparql.cached=true

#--------------------------------------------------------------------------------
#MetaDB information
#--------------------------------------------------------------------------------
org.jasmingraph.centralstore.location=/home/miyurud/tmp/centralstore
org.jasmingraph.db.location=/home/miyurud/Lab/GCN/git/jesmingraph/metadb/jasmingraph_meta.db

